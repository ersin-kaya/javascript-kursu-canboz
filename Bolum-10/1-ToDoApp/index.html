<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>


    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To Do App</h1>
            <form class="search">
                <input type="text" class="form-control" name="search" placeholder="Ara...">
            </form>
        </header>


        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Yüzmeye git</span>
                <i class="bi bi-trash3 delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Manavdan Portakal al</span>
                <i class="bi bi-trash3 delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>JavaScript çalış</span>
                <i class="bi bi-trash3 delete"></i>
            </li>
        </ul>


        <form class="text-center my-4 add">
            <label class="text-light">Yeni İş Ekle</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>

    </div>



    <script src="script.js"></script>
</body>
</html>
