<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- büyük projelerde böyle cdn ile çalışmıyoruz -->
    <title>Korona Çalışma Anketi</title>
</head>
<body>

    <section id="header">
        <div class="bg-white text-center py-4">
            <!-- container ne yapıyor bootstrap'te? sayfamızı max width 1120px e kadar çekerek düzenli bir görüntü elde etmemizi sağlıyor -->
            <div class="container">
                <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
            </div>
        </div>
    </section>

    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span> ofise dönmek istiyorsunuz</p>
        </div>
    </div>

    <section id="questions">
        <div class="bg-secondary py-5">
            <div class="container">
                <form class="question-form text-white">

                    <div class="my-5">
                        <p>1. Ofiste daha verimli çalışıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p>2. Ofise tam zamanlı dönmek istiyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question2" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question2" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p>3. Teknik sorunlar evdeyken daha zor çözülüyor</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question3" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question3" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p>4. Evdeyken Jira'daki haftalık task'leri yetiştirmekte zorlanıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question4" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question4" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>

                </form>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
